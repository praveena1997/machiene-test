{% block title %}Login{% endblock %}
{% block style %}
{% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "image/todo4.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        form button, form a {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-right: 10px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover, form a:hover {
            background-color: #0056b3;
        }

        .navbar .left {
            display: flex;
            gap: 10px;
        }
    </style>
    {% endblock %}
    {% block body %}

<body>
    <div class="navbar">
        <div class="right">
            <a href="#">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>Are you sure you want to delete this task?</h2>
        <p><strong>{{ task.title }}</strong> - {{ task.description }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'task_list' %}">Cancel</a>
        </form>
    </div>
</body>
{% endblock %}
